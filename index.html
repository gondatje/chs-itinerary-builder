<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Castle Hot Springs â€” Itinerary Builder</title>
<style>
  :root{
    --bg:#F8F8F7; --panel:#FFFFFF; --border:#E6E6E3; --ink:#1F1F1E; --muted:#6B6F75;
    --brand:#2E6E55; --gold:#B6852E;
    --pill:#F0F2F1; --chip:#F6F7F6; --hover:#F6F7F6;
    --shadow:0 1px 2px rgba(0,0,0,.04);
    --radius:12px; --rsmall:10px;
  }
  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0; background:var(--bg); color:var(--ink);
    font:16px/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }
  header{ background:var(--panel); border-bottom:1px solid var(--border); box-shadow:var(--shadow); }
  .head-inner{ max-width:1200px; margin:0 auto; padding:16px; display:flex; align-items:center; gap:12px; }
  h1{ margin:0; font-size:18px; letter-spacing:.1px; font-weight:700; color:#2A2A29; }
  .wrap{ max-width:1200px; margin:0 auto; padding:16px; }

  .toolbar{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; margin:12px 0 8px; }
  .field{ display:flex; align-items:center; gap:8px; background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:6px 10px; }
  .field input,.field select{ border:none; outline:none; background:transparent; font:inherit; color:inherit; min-height:28px; }
  .btn{ padding:8px 12px; border:1px solid var(--border); border-radius:10px; background:var(--panel); cursor:pointer; box-shadow:var(--shadow); transition:background .12s, border-color .12s; }
  .btn:hover{ background:var(--hover); }
  .btn[disabled]{ opacity:.5; cursor:not-allowed; }

  main{
    display:grid;
    grid-template-columns: minmax(320px, 360px) minmax(560px, 1fr) minmax(420px, 520px);
    gap:18px; align-items:start;
  }
  @media (max-width: 1100px){ main{ grid-template-columns:1fr; } }

  section{ background:var(--panel); border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); }
  section h2{ margin:0; padding:12px 14px; font-size:15px; font-weight:700; color:#2A2A29; border-bottom:1px solid var(--border); background:#FBFBFA; }

  /* Calendar */
  .calendar{ padding:12px 14px 16px; }
  .row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
  .title{ font-weight:800; letter-spacing:.1px; }
  .grid{ display:grid; grid-template-columns:repeat(7,1fr); gap:8px; margin-top:10px; }
  .dow{ font-size:12px; color:var(--muted); text-align:center; padding-bottom:4px; }
  .day{
    background:#fff; border:1px solid #EEE; border-radius:10px; padding:10px 0; text-align:center; cursor:pointer;
    position:relative; font-weight:700; transition:background .12s, border-color .12s, transform .06s;
  }
  .day:active{ transform:translateY(1px); }
  .day.out{ opacity:.45; }
  .day.today{ outline:2px solid rgba(182,133,46,.45); outline-offset:1px; }
  .day.selected{ background:#F4F6F4; border-color:#E5E7E5; }
  .cal-footer{ display:flex; gap:8px; align-items:center; margin-top:12px; flex-wrap:wrap; }
  .hint{ color:var(--muted); font-size:12px; }

  /* Activities â€” rebuilt from scratch */
  .daybar{ display:flex; align-items:center; justify-content:space-between; padding:12px 14px; }
  .list{ padding:12px 14px; display:flex; flex-direction:column; gap:12px; max-height:70vh; overflow:auto; }

  .act{
    display:flex; gap:14px; align-items:flex-start;
    border:1px solid var(--border); border-radius:12px; background:#fff; padding:12px;
    transition:background .12s, border-color .12s, box-shadow .12s;
  }
  .act:hover{ background:#FCFDFC; }
  .act.selected{ box-shadow: inset 0 0 0 2px rgba(46,110,85,.45); }
  .act.disabled{ opacity:.55; pointer-events:none; }

  .act-time{ flex:0 0 132px; display:flex; align-items:center; justify-content:flex-start; }
  .timepill{ font-weight:700; background:var(--pill); padding:6px 12px; border-radius:999px; font-size:13px; text-align:center; }

  .act-body{ flex:1 1 auto; min-width:0; }
  .act-title{
    font-size:16px; font-weight:600; letter-spacing:.1px; line-height:1.25;
    display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; overflow:hidden;
  }
  .act-meta{ margin-top:6px; display:flex; gap:10px; align-items:center; min-height:20px; flex-wrap:wrap; }
  .tag-text{ color:var(--muted); font-size:13px; }
  .conflict{ font-size:11px; padding:3px 8px; border-radius:999px; border:1px solid var(--border); background:#FAFAFA; color:#665; }
  .conflict[hidden]{ display:none; }

  .act-toggle{ flex:0 0 36px; display:flex; align-items:center; justify-content:center; }
  .act-toggle input{ width:18px; height:18px; accent-color:var(--brand); }

  /* Email */
  .email{ padding:12px 14px 18px; }
  pre{
    white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
    font-size:13px; border:1px solid var(--border); border-radius:12px; padding:12px; background:#fff;
  }

  .toast{ position:fixed; bottom:16px; left:50%; transform:translateX(-50%); background:#111; color:#fff; padding:8px 12px; border-radius:999px; font-size:12px; opacity:0; transition:.25s; }
  .toast.show{ opacity:1; }
</style>
</head>

        <pre id="preview"></pre>

    </section>
  </main>
</div>

var SEASONS = [
  { key:'late-summer-2025',   name:'Late Summer',    start:'2025-08-28', end:'2025-10-15' },
  { key:'fall-2025',          name:'Fall',           start:'2025-10-16', end:'2025-11-19' },
  { key:'winter-2025-26',     name:'Winter',         start:'2025-11-20', end:'2026-03-04' },
  { key:'spring-2026',        name:'Spring',         start:'2026-03-05', end:'2026-04-22' },
  { key:'spring-summer-2026', name:'Springâ€“Summer',  start:'2026-04-23', end:'2026-07-05' }
];

// ---------------- Utils ----------------
function fmt(d){ return d.toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric',year:'numeric'}); }
function ord(n){ var j=n%10,k=n%100;if(j==1&&k!=11)return"st";if(j==2&&k!=12)return"nd";if(j==3&&k!=13)return"rd";return"th"; }
function fmtOrd(d){ return d.toLocaleDateString(undefined,{weekday:'long',month:'long'})+' '+d.getDate()+ord(d.getDate())+', '+d.getFullYear(); }
function ymdLocal(d){ var y=d.getFullYear(); var m=d.getMonth()+1; var dd=d.getDate(); return y+'-'+(m<10?'0'+m:m)+'-'+(dd<10?'0'+dd:dd); }
function parseYMD(s){ var a=s.split('-'); return new Date(+a[0], +a[1]-1, +a[2]); }
function mins(t){ var a=t.split(':'); return (+a[0])*60 + (+a[1]); }
function overlaps(a,b){ return (a.start===b.start) || (mins(a.start)<mins(b.end) && mins(b.start)<mins(a.end)); }
function toAmPm(t){ var a=t.split(':'), h=+a[0], m=a[1]; var ampm = h>=12 ? 'pm':'am'; var h12 = h%12===0 ? 12 : (h%12); return h12+':'+m+ampm; }

// ---------------- State ----------------
var today=new Date();
var view=new Date(today.getFullYear(), today.getMonth(), 1);
var selected=new Date(today.getFullYear(), today.getMonth(), today.getDate());
var arrival=null, departure=null;
var picks = {};
var lastSnapshot=null;

// ---------------- DOM ----------------
var titleEl=document.getElementById('title');
var daysEl=document.getElementById('days');
var dowEl=document.getElementById('dow');
var prettyDateEl=document.getElementById('prettyDate');
var seasonBadge=document.getElementById('seasonBadge');
var listEl=document.getElementById('list');
var stayBadge=document.getElementById('stayBadge');
var previewEl=document.getElementById('preview');
var toastEl=document.getElementById('toast');
var guestNameEl=document.getElementById('guestName');
var introStyleEl=document.getElementById('introStyle');
var undoBtn=document.getElementById('undo');

dowEl.innerHTML = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].map(function(d){return '<div class="dow">'+d+'</div>';}).join('');

function findSeason(date){
  var iso = ymdLocal(date);
  for (var i=0;i<SEASONS.length;i++){ var s=SEASONS[i]; if(iso>=s.start && iso<=s.end) return s; }
  return null;
}
function getActs(date){
  var s = findSeason(date);
  if (!s) return {season:null, items:[]};
  var dayName=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][date.getDay()];
  var week = (window.DATASET[s.key] || {});
  var items = (week[dayName] || []).slice().sort(function(a,b){ return mins(a.start)-mins(b.start); });
  return {season:s, items:items};
}

// ---------------- Calendar ----------------
function renderCal(){
  titleEl.textContent = view.toLocaleDateString(undefined,{month:'long',year:'numeric'});
  var first = new Date(view.getFullYear(), view.getMonth(), 1);
  var startOffset = first.getDay();
  var start = new Date(first); start.setDate(first.getDate()-startOffset);
  var cells = [];
  for (var i=0;i<42;i++){
    var d = new Date(start); d.setDate(start.getDate()+i);
    var inMonth = d.getMonth()===view.getMonth();
    var isToday = ymdLocal(d)===ymdLocal(today);
    var isSel = ymdLocal(d)===ymdLocal(selected);
    cells.push('<div class="day '+(inMonth?'':'out')+' '+(isToday?'today':'')+' '+(isSel?'selected':'')+'" data-date="'+ymdLocal(d)+'">'+d.getDate()+'</div>');
  }
  daysEl.innerHTML = cells.join('');
  var kids = daysEl.children;
  for (var k=0;k<kids.length;k++){
    (function(el){
      el.onclick = function(){
        selected = parseYMD(el.getAttribute('data-date'));
        renderCal(); buildList(); buildPreview();
      };
    })(kids[k]);
  }

  if (arrival && departure) stayBadge.textContent = 'Stay: '+fmt(arrival)+' â†’ '+fmt(departure);
  else if (arrival) stayBadge.textContent = 'Arrival: '+fmt(arrival);
  else if (departure) stayBadge.textContent = 'Departure: '+fmt(departure);
  else stayBadge.textContent = '';
}

// ---------------- Overlap Protection ----------------
function applyConflicts(items, selIdxArr){
  var rows = listEl.getElementsByClassName('act');
  // reset all
  for (var r=0;r<rows.length;r++){
    rows[r].classList.remove('disabled','selected');
    var conflictEl = rows[r].querySelector('.conflict');
    if (conflictEl){ conflictEl.hidden = true; conflictEl.textContent=''; }
    var box = rows[r].querySelector('input[type="checkbox"]'); if (box) box.disabled=false;
  }
  // mark selected
  for (var s=0;s<selIdxArr.length;s++){
    var idx = selIdxArr[s];
    var row = listEl.querySelector('.act[data-idx="'+idx+'"]');
    if (row) row.classList.add('selected');
  }
  if (!selIdxArr || selIdxArr.length===0) return;

  // disable conflicts
  for (var i=0;i<items.length;i++){
    if (selIdxArr.indexOf(i)>=0) continue;
    var it = items[i], disabledBy=null;
    for (var k=0;k<selIdxArr.length;k++){
      var j = selIdxArr[k], other = items[j];
      if (overlaps(it, other)){ disabledBy=other; break; }
    }
    if (disabledBy){
      var row = listEl.querySelector('.act[data-idx="'+i+'"]');
      if (!row) continue;
      row.classList.add('disabled');
      var conflictEl = row.querySelector('.conflict');
      if (conflictEl){
        conflictEl.hidden = false;
        conflictEl.textContent = 'conflicts with '+toAmPm(disabledBy.start)+'â€“'+toAmPm(disabledBy.end);
      }
      var box = row.querySelector('input[type="checkbox"]'); if (box) box.disabled=true;
    }
  }
}

// ---------------- Activities (rebuilt) ----------------
function buildList(){
  prettyDateEl.textContent = fmt(selected);
  var data = getActs(selected);
  var season = data.season, items = data.items;
  seasonBadge.textContent = season ? (season.name) : '(No season data)';
  seasonBadge.style.color = '#7A7F85';

  var key = ymdLocal(selected);
  var sel = picks[key] || [];
  var chosen = {}; for (var i=0;i<sel.length;i++) chosen[sel[i]] = true;

  var rows = [];
  if (arrival && ymdLocal(arrival)===ymdLocal(selected)){
    rows.push('<div class="act" aria-hidden="true"><div class="act-time"><div class="timepill">Arrival</div></div><div class="act-body"><div class="act-title">Arrival Day</div><div class="act-meta"></div></div><div class="act-toggle"></div></div>');
  }

  for (var i=0;i<items.length;i++){
    var it = items[i];
    var safeTitle = (it.title || '').replace(/&/g,"&amp;").replace(/</g,"&lt;");
    rows.push(
      '<div class="act'+(chosen[i]?' selected':'')+'" data-idx="'+i+'">'
      +   '<div class="act-time"><div class="timepill">'+toAmPm(it.start)+'â€“'+toAmPm(it.end)+'</div></div>'
      +   '<div class="act-body">'
      +     '<div class="act-title">'+safeTitle+'</div>'
      +     '<div class="act-meta"><span class="tag-text">'+it.tag+'</span><span class="conflict" hidden></span></div>'
      +   '</div>'
      +   '<label class="act-toggle"><input type="checkbox" '+(chosen[i]?'checked':'')+' /></label>'
      + '</div>'
    );
  }

  if (departure && ymdLocal(departure)===ymdLocal(selected)){
    rows.push('<div class="act" aria-hidden="true"><div class="act-time"><div class="timepill">Departure</div></div><div class="act-body"><div class="act-title">Departure Day</div><div class="act-meta"></div></div><div class="act-toggle"></div></div>');
  }

  listEl.innerHTML = rows.length ? rows.join('') : '<div class="meta" style="padding:10px 14px; color:var(--muted);">No scheduled activities for this date.</div>';

  applyConflicts(items, sel);

  var cards = listEl.getElementsByClassName('act');
  for (var c=0;c<cards.length;c++){
    (function(card){
      var idxAttr = card.getAttribute('data-idx');
      if (idxAttr===null) return;
      var idx = +idxAttr;
      var box = card.querySelector('input[type="checkbox"]');
      function toggle(){
        var key = ymdLocal(selected);
        picks[key] = picks[key] || [];
        var pos = picks[key].indexOf(idx);
        if (pos>=0){ picks[key].splice(pos,1); card.classList.remove('selected'); if(box) box.checked=false; }
        else { picks[key].push(idx); picks[key].sort(function(a,b){ return a-b; }); card.classList.add('selected'); if(box) box.checked=true; }
        applyConflicts(items, picks[key]);
        buildPreview();
      }
      card.onclick = function(e){ if(e.target.tagName!=='INPUT') toggle(); };
      if (box) box.onchange = toggle;
    })(cards[c]);
  }
}

// ---------------- Email Preview ----------------
var INTRO_COPY = {
  universal: "Below is your curated itinerary. Iâ€™m happy to adjust any timing or details to fit your preferences.",
  warm: "Hereâ€™s your itineraryâ€”easy to tweak. Share any timing or detail preferences and Iâ€™ll tailor it.",
  formal: "Please find your itinerary below. Iâ€™m glad to revise any times or details to your preference.",
  short: "Hereâ€™s your itineraryâ€”happy to tweak anything youâ€™d like."
};

function buildPreview(){
  var name = guestNameEl.value.trim();
  var greet = name ? ("Hello, " + name + ",") : "Hello,";
  var introChoice = introStyleEl.value || "universal";
  var intro = INTRO_COPY[introChoice] || INTRO_COPY.universal;

  var header = greet + "\n\n" + intro;

  var lines = [];
  lines.push("");
  lines.push("Current Itinerary:");

  function pushDay(d){
    var data = getActs(d), items = data.items;
    var key = ymdLocal(d);
    var sel = picks[key] || [];
    var isArr = (arrival && ymdLocal(arrival)===ymdLocal(d));
    var isDep = (departure && ymdLocal(departure)===ymdLocal(d));

    if (sel.length===0 && !isArr && !isDep) return;

    var dateTitle = fmtOrd(d);
    lines.push("");
    lines.push(dateTitle);
    if (isArr) lines.push("4:00pm | GUARANTEED CHECK-IN TO ROOM (welcome to arrive as early as 12:00pm)");
    if (isDep)  lines.push("11:00am | CHECKOUT FROM ROOM (welcome to enjoy the property until 1:00pm)");

    for (var i=0;i<sel.length; i++){
      var it = items[ sel[i] ];
      if (!it) continue;
      lines.push(toAmPm(it.start) + " - " + toAmPm(it.end) + " | " + it.title);
    }
  }

  if (arrival && departure && arrival<=departure){
    var d = new Date(arrival);
    while (d <= departure){ pushDay(d); d = new Date(d.getFullYear(), d.getMonth(), d.getDate()+1); }
  } else {
    pushDay(selected);
  }

  previewEl.textContent = header + "\n" + lines.join("\n");
}

// ---------------- Undo + Controls ----------------
function snapshot(){
  return {
    arrival: arrival? new Date(arrival.getTime()) : null,
    departure: departure? new Date(departure.getTime()) : null,
    picks: JSON.parse(JSON.stringify(picks)),
    guest: guestNameEl.value
  };
}
function restore(snap){
  arrival = snap.arrival? new Date(snap.arrival.getTime()) : null;
  departure = snap.departure? new Date(snap.departure.getTime()) : null;
  picks = JSON.parse(JSON.stringify(snap.picks||{}));
  guestNameEl.value = snap.guest||'';
  renderCal(); buildList(); buildPreview();
}

document.getElementById('prev').onclick = function(){ view = new Date(view.getFullYear(), view.getMonth()-1, 1); renderCal(); };
document.getElementById('next').onclick = function(){ view = new Date(view.getFullYear(), view.getMonth()+1, 1); renderCal(); };
document.getElementById('prevYear').onclick = function(){ view = new Date(view.getFullYear()-1, view.getMonth(), 1); renderCal(); };
document.getElementById('nextYear').onclick = function(){ view = new Date(view.getFullYear()+1, view.getMonth(), 1); renderCal(); };
document.getElementById('quickToday').onclick = function(){ view = new Date(today.getFullYear(), today.getMonth(), 1); selected = new Date(today); renderCal(); buildList(); buildPreview(); };
document.getElementById('setArrival').onclick = function(){ arrival = new Date(selected); if (departure && departure<arrival) departure=null; renderCal(); buildList(); buildPreview(); };
document.getElementById('setDeparture').onclick = function(){ departure = new Date(selected); if (arrival && arrival>departure) arrival=null; renderCal(); buildList(); buildPreview(); };
document.getElementById('clearDay').onclick = function(){
  lastSnapshot = snapshot(); undoBtn.disabled=false;
  var key = ymdLocal(selected);
  if (picks[key]) delete picks[key];
  buildList(); buildPreview();
};
document.getElementById('clearAll').onclick = function(){
  lastSnapshot = snapshot(); undoBtn.disabled=false;
  arrival=null; departure=null; picks={}; guestNameEl.value='';
  renderCal(); buildList(); buildPreview();
};
undoBtn.onclick = function(){
  if (!lastSnapshot) return;
  restore(lastSnapshot);
  lastSnapshot = null; undoBtn.disabled=true;
};

guestNameEl.addEventListener('input', buildPreview);
introStyleEl.addEventListener('change', buildPreview);

// ---------------- Init ----------------
(function(){
  var inSeason = findSeason(today);
  if (!inSeason){ selected=parseYMD('2025-08-28'); view=new Date(2025,7,1); }
  dowEl.innerHTML = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"].map(function(d){return '<div class="dow">'+d+'</div>';}).join('');
  renderCal(); buildList(); buildPreview();
})();

// ---------------- Copy ----------------
document.getElementById('copyEmail').onclick = function(){
  var txt = previewEl.textContent;
  if (navigator.clipboard && navigator.clipboard.writeText){
    navigator.clipboard.writeText(txt).then(function(){ var t=document.getElementById('toast'); t.classList.add('show'); setTimeout(function(){ t.classList.remove('show'); }, 1200); });
  } else {
    var ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
    var t=document.getElementById('toast'); t.classList.add('show'); setTimeout(function(){ t.classList.remove('show'); }, 1200);
  }
};
</script>
</body></html>
